<div class="account section" style="padding-top: 20px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6" style="background-color: #f8fcfd">
        <div class="login-form border p-5">
          <div class="text-center heading" style="margin-bottom: 20px">
            <h2 class="mb-2">{{'Login'|translate}}</h2>

          </div>
          <form #f="ngForm" (ngSubmit)="onLogin(f.value) ">
            <div class="form-group mb-4">
             <!-- <label for="username">Enter username</label>-->
              <input style="background:white "  type="text" class="form-control" placeholder="{{'Enter Email'|translate}}" ngModel="" name="email" required>
            </div>
            <div class="form-group">
              <!--<label for="password">Enter Password</label>-->

              <input style="background:white " class="form-control" placeholder="{{'Enter Password'|translate}}" ngModel="" type="password" name="password" required>
              <a class="float-right" href="" style="color: #007bff">{{'Forget password'|translate}}?</a>
            </div>
            <button type="submit" class="btn btn-main mt-3 btn-block" style="margin-top: 60px!important; background: #007bff;border:#007bff">{{'Login'|translate}}</button>
            <p class="lead " style="display: flex;justify-content: space-between;margin-top: 8px;" >{{'Donâ€™t have an account'|translate}}? <a routerLink="/signup" style="color: #007bff">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
